<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Series God of War</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 1. RESET & BASIC STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 2. BACKGROUND */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* --- GANTI BACKGROUND DI SINI --- */
            /* Ganti URL di dalam tanda kurung dengan link gambar atau nama file lokalmu (misal: 'bg-series.jpg') */
            background-image: url('https://wallpapers.com/images/featured/god-of-war-ragnarok-4k-725838z784743843.jpg');
            
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75); /* Gelapkan background biar kartu jelas */
        }

        /* 3. NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .nav-logo img { height: 35px; }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            letter-spacing: 2px;
            transition: color 0.3s;
        }
        /* Link SERIES aktif karena kita di halaman Series */
        .nav-links a:hover, .nav-links a.active { color: #fff; text-shadow: 0 0 10px white; }

        .logout-btn {
            color: #ff3b3b;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #ff3b3b;
            padding: 8px 20px;
            transition: all 0.3s;
        }
        .logout-btn:hover { background: #ff3b3b; color: white; }

        /* 4. CONTENT UTAMA */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            letter-spacing: 5px;
            text-transform: uppercase;
            position: absolute;
            top: 20px;
            width: 100%;
            pointer-events: none;
        }

        /* SLIDER CONTAINER */
        .scroll-container {
            display: flex;
            gap: 30px; /* Jarak antar kartu lebih rapat */
            padding: 0 80px;
            overflow-x: auto;
            overflow-y: hidden;
            height: 100%;
            align-items: center;
            cursor: grab;
            scroll-behavior: smooth;
            
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }
        .scroll-container:active { cursor: grabbing; scroll-behavior: auto; }

        /* 5. KARTU SERIES (UKURAN DIPERKECIL) */
        .card {
            /* --- UKURAN KARTU BARU (LEBIH KECIL) --- */
            min-width: 240px;  /* Sebelumnya 300px */
            width: 240px;
            height: 420px;     /* Sebelumnya 500px */
            
            background: rgba(20, 20, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;     /* Padding lebih kecil */
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
            border-radius: 4px;
            flex-shrink: 0;
        }

        .card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: #c00;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .card-image-container {
            width: 100%;
            height: 260px; /* Gambar lebih pendek menyesuaikan kartu */
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            pointer-events: none;
        }

        .card:hover .card-img { transform: scale(1.1); }

        .card-title {
            font-size: 0.9rem; /* Font judul lebih kecil */
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 2px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-info {
            font-family: 'Lato', sans-serif;
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        .btn-teleport {
            background-color: #900;
            color: white;
            border: none;
            padding: 8px 0; /* Tombol lebih ramping */
            font-family: 'Cinzel', serif;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            clip-path: polygon(0% 0%, 100% 0%, 95% 50%, 100% 100%, 0% 100%, 5% 50%);
            margin-top: auto;
        }

        .btn-teleport:hover {
            background-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        /* Scroll Hint */
        .scroll-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 10px;
            letter-spacing: 3px;
            animation: bounce 2s infinite;
            pointer-events: none;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }

        @media (max-width: 768px) {
            .navbar { padding: 10px 20px; flex-direction: column; gap: 10px;}
            .page-title { font-size: 1.5rem; top: 10px; position: relative;}
            .scroll-container { padding: 0 20px; }
            .card { min-width: 200px; width: 200px; height: 350px; }
            .card-image-container { height: 200px; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <nav class="navbar">
        <a href="home.html" class="nav-logo">
            <img src="asset/logo.png" alt="God of War">
        </a>
        <div class="nav-links">
            <a href="home.html">HOME</a>
            <a href="series.html" class="active">SERIES</a>
            <a href="about.html">ABOUT</a>
        </div>
        <a href="Login.html" class="logout-btn">LOGOUT</a>
    </nav>

    <div class="main-content">
        <h1 class="page-title">CHOOSE YOUR SAGA</h1>

        <div class="scroll-container" id="slider">
            
            <!-- 1. GOD OF WAR (2005) -->
            <div class="card">
                <div class="card-image-container">
                    <img src="asset/GOW.jpg" class="card-img" alt="GoW 1">
                </div>
                <h2 class="card-title">GOD OF WAR</h2>
                <p class="card-info">2005 - PS 2</p>
                <button class="btn-teleport" onclick="goToSeries('gow1')">TELEPORT</button>
            </div>

            <!-- 2. GOD OF WAR II (2007) -->
            <div class="card">
                <div class="card-image-container">
                    <img src="asset/GOW2.jpg" class="card-img" alt="GoW 2">
                </div>
                <h2 class="card-title">GOD OF WAR II</h2>
                <p class="card-info">2007 - PS 2</p>
                <button class="btn-teleport" onclick="goToSeries('gow_layout.html')">TELEPORT</button>
            </div>

            <!-- 3. CHAINS OF OLYMPUS (2008) -->
            <div class="card">
                <div class="card-image-container">
                    <img src="asset/GOW Chains of olympus.jpg" class="card-img" alt="Chains">
                </div>
                <h2 class="card-title">CHAINS OF OLYMPUS</h2>
                <p class="card-info">2008 - PSP</p>
                <button class="btn-teleport" onclick="goToSeries('chains_olympus.html')">TELEPORT</button>
            </div>

            <!-- 4. GOD OF WAR III (2010) -->
            <div class="card">
                <div class="card-image-container">
                    <img src="asset/GOW3.jpg" class="card-img" alt="GoW 3">
                </div>
                <h2 class="card-title">GOD OF WAR III</h2>
                <p class="card-info">2010 - PS 3</p>
                <button class="btn-teleport" onclick="goToSeries('gow3_layout.html')">TELEPORT</button>
            </div>

            <!-- 5. GHOST OF SPARTA (2010) -->
            <div class="card">
                <div class="card-image-container">
                    <img src="asset/GOW ghost of sparta.jpg" class="card-img" alt="Ghost" onerror="this.src='https://via.placeholder.com/300x400?text=Ghost+of+Sparta'">
                </div>
                <h2 class="card-title">GHOST OF SPARTA</h2>
                <p class="card-info">2010 - PSP</p>
                <button class="btn-teleport" onclick="goToSeries('#ghost')">TELEPORT</button>
            </div>

            <!-- 6. ASCENSION (2013) -->
            <div class="card">
                <div class="card-image-container">
                    <img src="asset/GOW ascension.jpg" class="card-img" alt="Ascension" onerror="this.src='https://via.placeholder.com/300x400?text=Ascension'">
                </div>
                <h2 class="card-title">GOW: ASCENSION</h2>
                <p class="card-info">2013 - PS 3</p>
                <button class="btn-teleport" onclick="goToSeries('#ascension')">TELEPORT</button>
            </div>

            <!-- 7. GOD OF WAR (2018) -->
            <div class="card">
                <div class="card-image-container">
                    <img src="asset/GOW 2018.jpg" class="card-img" alt="GoW 2018" onerror="this.src='https://via.placeholder.com/300x400?text=GoW+2018'">
                </div>
                <h2 class="card-title">GOD OF WAR (2018)</h2>
                <p class="card-info">2018 - PS 4</p>
                <button class="btn-teleport" onclick="goToSeries('#gow2018')">TELEPORT</button>
            </div>

            <!-- 8. RAGNAROK (2022) -->
            <div class="card">
                <div class="card-image-container">
                    <img src="asset/GOW RAGNAROK.jpg" class="card-img" alt="Ragnarok" onerror="this.src='https://via.placeholder.com/300x400?text=Ragnarok'">
                </div>
                <h2 class="card-title">GOW: RAGNARÃ–K</h2>
                <p class="card-info">2022 - PS 5</p>
                <button class="btn-teleport" onclick="goToSeries('#ragnarok')">TELEPORT</button>
            </div>
            
        </div>
        
        <div class="scroll-hint">
            <<< DRAG OR SCROLL >>>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('active');
        });
        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('active');
        });
        slider.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });
        slider.addEventListener('wheel', (e) => {
            e.preventDefault();
            slider.scrollLeft += e.deltaY;
        });

        function goToSeries(url) {
            if(url.startsWith('#')) {
                alert("Portal belum terbuka untuk realm ini.");
                return;
            }
            const buttons = document.querySelectorAll('.btn-teleport');
            buttons.forEach(btn => {
                btn.innerHTML = "WARPING...";
                btn.style.backgroundColor = "#333";
                btn.style.cursor = "wait";
            });
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }
    </script>

</body>
</html>
