<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of War Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cinzel', serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* 1. SETUP VIDEO BACKGROUND */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100; /* Pastikan di paling belakang */
            object-fit: cover; /* Agar video memenuhi layar tanpa gepeng */
            
            /* Filter kegelapan agar teks di depan tetap terbaca */
            filter: brightness(0.6); 
        }

        /* 2. NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 10;
        }
        
        .nav-logo img { 
            height: 50px; /* Sesuaikan ukuran logo di sini */
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.8));
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            margin: 0 15px;
            letter-spacing: 2px;
            font-size: 14px;
            transition: color 0.3s;
        }
        .nav-links a.active, .nav-links a:hover { color: white; text-shadow: 0 0 10px white; }
        
        /* STYLE UNTUK TEKS USER PROFILE (TANPA AVATAR) */
        .user-profile {
            font-family: 'Cinzel', serif; /* Ganti ke font Cinzel biar lebih gagah */
            font-size: 14px;
            color: #cfa35e; /* Warna Emas */
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* 3. HERO CONTENT */
        .hero-section {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 100px;
            position: relative;
            z-index: 10;
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #cfa35e; /* Emas */
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: slideInLeft 1s ease-out;
        }

        /* LOGO BESAR DI TENGAH (PENGGANTI TEKS GOD OF WAR) */
        .hero-logo-img {
            width: 500px; /* Atur lebar logo utama di sini */
            max-width: 90%;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            animation: slideInLeft 1.2s ease-out;
        }

        .description {
            font-family: 'Lato', sans-serif;
            max-width: 500px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            animation: slideInLeft 1.4s ease-out;
        }

        /* TOMBOL UTAMA */
        .btn-explore {
            padding: 15px 40px;
            background: #b30000;
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            letter-spacing: 3px;
            text-decoration: none;
            transition: all 0.3s;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            animation: fadeInUp 2s ease-out;
        }

        .btn-explore:hover {
            background: #ff0000;
            padding-right: 50px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        /* ANIMASI */
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .hero-section { padding-left: 20px; align-items: center; text-align: center; }
            .hero-logo-img { width: 300px; }
            .navbar { padding: 20px; }
            .nav-links { display: none; }
        }

    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="asset/Untitled video - Made with Clipchamp (2).mp4" type="video/mp4">
    </video>

    <nav class="navbar">
        <a href="#" class="nav-logo">
            <img src="asset/logo.png" alt="God of War Logo">
        </a>
        <div class="nav-links">
            <a href="#" class="active">HOME</a>
            <a href="series.html">SERIES</a>
            <a href="about.html">ABOUT</a>
        </div>
        
        <div class="user-profile">
            WELCOME, SPARTAN!
        </div>
    </nav>

    <div class="hero-section">
        <p class="welcome-text">The Journey Begins</p>
        
        <!-- 
           === 3. LOGO BESAR (UTAMA) === 
           Ganti src="..." dengan file gambar logomu sendiri.
           Misal: src="logo-besar.png"
        -->
        <img src="c:\Users\HP\Downloads\Screenshot_2025-12-05_193318-removebg-preview.png" 
             alt="God of War Title" 
             class="hero-logo-img">

        <p class="description">
            Masuki dunia para Dewa dan Monster. Telusuri kisah epik Kratos dari masa lalunya di Yunani yang penuh darah hingga perjalanan barunya di tanah Nordik yang dingin.
        </p>
        
        <a href="series.html" class="btn-explore">EXPLORE THE SERIES</a>
    </div>

</body>
</html>
